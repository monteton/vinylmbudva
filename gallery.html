        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });

                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length

        <span class="close-btn" onclick="closeModal()">×</span>
        <span class="nav-btn prev-btn" onclick="navigate(-1)">❮</span>
        <span class="nav-btn next-btn" onclick="navigate(1)">❯</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-img" src="" alt="" style="display: none;">
            <video id="modalVideo" class="modal-video" controls autoplay style="display: none;"></video>
        </div>
    </div>
    <div class="language-switcher">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="me">ME</button>
        <button class="lang-btn" data-lang="ru">RU</button>
    </div>
    <footer>
        <div class="footer-copyright">
            <p>© 2025 Vinyl-M. <span data-lang="en" class="active">All rights reserved.</span><span data-lang="me" style="display:none">Sva prava zadržana.</span><span data-lang="ru" style="display:none">Все права защищены.</span></p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Device Detection
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;

                // Logo Animation (reused from index.html)
                gsap.from('.logo img', { scale: 0.5, opacity: 0, duration: 1, ease: 'elastic.out(1, 0.3)', clearProps: 'all' });
                gsap.from('.logo h1', { y: 20, opacity: 0, duration: 1, delay: 0.3, clearProps: 'all' });
                gsap.to('.logo', { scale: 1.1, yoyo: true, repeat: 1, duration: 0.5, delay: 1, clearProps: 'all' });

                // Cursor (Desktop Only)
                if (!isMobile) {
                    const cursor = document.querySelector('.cursor');
                    document.addEventListener('mousemove', (e) => {
                        cursor.style.left = e.clientX + 'px';
                        cursor.style.top = e.clientY + 'px';
                        cursor.classList.add('glow');
                        setTimeout(() => cursor.classList.remove('glow'), 200);
                    });
                }

                // Language Switcher
                function changeLanguage(lang) {
                    document.querySelectorAll('.lang-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
                        if (btn.getAttribute('data-lang') === lang) {
                            gsap.to(btn, { scale: 1.1, duration: 0.2, ease: 'power1.out', yoyo: true, repeat: 1 });
                        }
                    });
                    document.querySelectorAll('[data-lang]').forEach(element => {
                        if (element.classList.contains('lang-btn')) return;
                        element.style.display = element.getAttribute('data-lang') === lang ? '' : 'none';
                    });
                }
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => changeLanguage(btn.getAttribute('data-lang')));
                });
                changeLanguage('en');

                // Mobile Menu
                const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
                const nav = document.querySelector('nav');
                mobileMenuToggle.addEventListener('click', () => {
                    nav.classList.toggle('open');
                    gsap.from('nav.open ul li', { y: 20, opacity: 0, stagger: 0.1, duration: 0.5, clearProps: 'all' });
                });

                // Media Items
                let currentImageIndex = 0;
                const galleryImages = Array.from(document.querySelectorAll('.gallery-item img')).map(img => ({ type: 'image', src: img.src }));
                const galleryVideos = Array.from(document.querySelectorAll('.video-item video')).map(video => ({ type: 'video', src: video.src, poster: video.poster }));
                const mediaItems = [...galleryImages, ...galleryVideos];

                // Video Preview
                function setVideoPreview(videoElement) {
                    if (!videoElement.poster || videoElement.poster.includes('placeholder')) {
                        videoElement.currentTime = 0;
                        videoElement.load();
                        videoElement.addEventListener('loadeddata', () => {
                            videoElement.currentTime = 0;
                        }, { once: true });
                    } else {
                        const img = new Image();
                        img.src = videoElement.poster;
                        img.onerror = () => {
                            videoElement.currentTime = 0;
                            videoElement.load();
                        };
                    }
                }
                document.querySelectorAll('.video-item video').forEach(video => setVideoPreview(video));

                // Modal Functions
                window.openModal = function(index) {
                    currentImageIndex = index;
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById('modalImage');
                    const modalVideo = document.getElementById('modalVideo');
                    const media = mediaItems[index];
                    if (media.type === 'image') {
                        modalImg.src = media.src;
                        modalImg.alt = '';
                        modalImg.style.display = 'block';
                        modalVideo.style.display = 'none';
                        modalVideo.pause();
                    } else {
                        modalVideo.src = media.src;
                        modalVideo.poster = media.poster || '';
                        modalVideo.style.display = 'block';
                        modalImg.style.display = 'none';
                        setVideoPreview(modalVideo);
                        modalVideo.play().catch(() => {});
                    }
                    modal.classList.add('show');
                    document.body.style.overflow = 'hidden';
                };

                window.closeModal = function() {
                    const modal = document.getElementById('imageModal');
                    const modalVideo = document.getElementById('modalVideo');
                    modal.classList.remove('show');
                    modalVideo.pause();
                    document.body.style.overflow = 'auto';
                };

                window.navigate = function(direction) {
                    currentImageIndex += direction;
                    if (currentImageIndex >= mediaItems.length) {
                        currentImageIndex = 0;
                    } else if (currentImageIndex < 0) {
                        currentImageIndex = mediaItems.length - 1;
                    }
                    openModal(currentImageIndex);
                };

                // Click Handlers
                document.querySelectorAll('.gallery-item, .video-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.getAttribute('data-index'));
                        openModal(index);
                    });
                });

                document.getElementById('imageModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('imageModal')) {
                        closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    const modal = document.getElementById('imageModal');
                    if (modal.classList.contains('show')) {
                        if (e.key === 'Escape') {
                            closeModal();
                        } else if (e.key === 'ArrowRight') {
                            navigate(1);
                        } else if (e.key === 'ArrowLeft') {
                            navigate(-1);
                        }
                    }
                });

                // Swipe Functionality (Mobile Only)
                if (isMobile) {
                    const modal = document.getElementById('imageModal');
                    const hammer = new Hammer(modal);
                    hammer.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
                    hammer.on('swipeleft', () => {
                        if (modal.classList.contains('show')) {
                            navigate(1);
                        }
                    });
                    hammer.on('swiperight', () => {
                        if (modal.classList.contains('show')) {
                            navigate(-1);
                        }
                    });
                }

                // Particles.js
                particlesJS('banner-particles', {
                    particles: {
                        number: { value: 30 },
                        color: { value: ['#A100F2', '#FF6F00'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.6, random: true },
                        size: { value: 4, random: true },
                        move: { enable: true, speed: 3, direction: 'none', random: true }
                    },
                    interactivity: {
                        events: { onhover: { enable: !isMobile, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                        modes: { repulse: { distance: 150 }, push: { particles_nb: 3 } }
                    }
                });
                particlesJS('gallery-particles', {
                    particles: {
                        number: { value: 80 },
                        color: { value: ['#A100F2', '#FF6F00'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.4, random: true },
                        size: { value: 3, random: true },
                        move: { enable: true, speed: 2, direction: 'none', random: true }
                    },
                    interactivity: {
                        events: { onhover: { enable: !isMobile, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
                    }
                });
                particlesJS('page-particles', {
                    particles: {
                        number: { value: 30 },
                        color: { value: ['#A100F2', '#FF6F00'] },
                        shape: { type: 'circle' },
                        opacity: { value: 0.3, random: true },
                        size: { value: 2, random: true },
                        move: { enable: true, speed: 1, direction: 'none', random: true }
                    },
                    interactivity: {
                        events: { onhover: { enable: false }, onclick: { enable: false } }
                    }
                });

                // GSAP Animations
                gsap.set('.gallery-item, .video-item', { display: 'block', opacity: 1 });
                gsap.from('.language-switcher', { y: 20, opacity: 0, duration: 1, delay: 0.7, clearProps: 'all' });
                gsap.from('.hero-content h1', { scale: 0.5, opacity: 0, duration: 1.5, ease: 'back', clearProps: 'all' });
                gsap.from('.gallery-item', {
                    scrollTrigger: { trigger: '.gallery-grid', start: 'top 90%' },
                    scale: 0.8,
                    opacity: 0,
                    duration: 0.8,
                    stagger: 0.1,
                    clearProps: 'all'
                });
                gsap.from('.video-item', {
                    scrollTrigger: { trigger: '.video-section', start: 'top 90%' },
                    scale: 0.8,
                    opacity: 0,
                    duration: 0.8,
                    stagger: 0.1,
                    clearProps: 'all'
                });
                gsap.from('.video-section h2', {
                    scrollTrigger: { trigger: '.video-section', start: 'top 90%' },
                    y: 20,
                    opacity: 0,
                    duration: 0.8,
                    clearProps: 'all'
                });
                gsap.from('.footer-copyright', {
                    scrollTrigger: { trigger: '.footer-copyright', start: 'top 90%' },
                    opacity: 0,
                    y: 20,
                    duration: 0.8,
                    clearProps: 'all'
                });

                // Active Menu
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                document.querySelectorAll('nav a').forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            } catch (e) {
                console.error('Error in script:', e);
                document.querySelectorAll('.gallery-item, .video-item').forEach(el => {
                    el.style.display = 'block';
                    el.style.opacity = '1';
                });
            }
        });
    </script>
</body>
</html>
